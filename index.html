<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Weather - Farcaster Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d0d;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #weatherResult {
      margin-top: 20px;
      padding: 15px;
      background-color: #1a1a1a;
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>üåç World Weather</h1>
  <input type="text" id="cityInput" placeholder="Enter a city (e.g. Jakarta)">
  <button onclick="getWeather()">Check Weather</button>

  <div id="weatherResult"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "106f40749c08137432283d3d58b11de7"; // Your API Key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod !== 200) {
          alert("Weather data not found. Please check the city name.");
          return;
        }

        document.getElementById("weatherResult").innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <p>‚òÅ ${data.weather[0].description}</p>
          <p>üå° Temperature: ${data.main.temp}¬∞C</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üå¨ Wind Speed: ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        alert("Failed to fetch weather data.");
      }
    }
  </script>
</body>
</html>
