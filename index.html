<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Weather üåç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0078d7;
    }

    #weatherResult {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      max-width: 320px;
      text-align: center;
    }

    img {
      width: 80px;
      height: 80px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üåç World Weather</h1>
  <input id="cityInput" placeholder="Enter city (e.g. Tokyo)" />
  <button onclick="getWeather()">Check Weather</button>

  <div id="weatherResult"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "bc8550cfcec028111a5090f50d5555c9";
      const proxyUrl = "https://api.allorigins.win/get?url=";
      const targetUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
      const url = proxyUrl + encodeURIComponent(targetUrl);

      if (!city) {
        document.getElementById("weatherResult").innerHTML = "<p class='error'>‚ùó Please enter a city name.</p>";
        return;
      }

      try {
        const response = await fetch(url);
        const raw = await response.json();
        const data = JSON.parse(raw.contents);

        if (data.cod !== 200) {
          document.getElementById("weatherResult").innerHTML = "<p class='error'>‚ùå City not found. Try again.</p>";
          return;
        }

        const icon = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

        document.getElementById("weatherResult").innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <img src="${iconUrl}" alt="weather icon" />
          <p>${data.weather[0].description}</p>
          <p>üå° Temp: ${data.main.temp}¬∞C</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üå¨ Wind: ${data.wind.speed} m/s</p>
        `;
      } catch (err) {
        document.getElementById("weatherResult").innerHTML = "<p class='error'>‚ö†Ô∏è Failed to fetch data. Try again.</p>";
      }
    }
  </script>
</body>
</html>
