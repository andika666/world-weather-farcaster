<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Weather - Farcaster Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b78e3;
    }

    #weatherResult {
      background-color: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    .emoji {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>üåç World Weather</h1>
  <input type="text" id="cityInput" placeholder="Enter city name (e.g. Jakarta)">
  <button onclick="getWeather()">Check Weather</button>

  <div id="weatherResult"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "bc8550cfcec028111a5090f50d5555c9";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      if (!city) {
        alert("Please enter a city name.");
        return;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod !== 200) {
          document.getElementById("weatherResult").innerHTML = `<p>‚ùå Weather data not found. Please check the city name.</p>`;
          return;
        }

        const icon = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

        document.getElementById("weatherResult").innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <img src="${iconUrl}" alt="weather icon">
          <p class="emoji">‚òÅ ${data.weather[0].description}</p>
          <p>üå° Temp: ${data.main.temp}¬∞C</p>
          <p>üíß Humidity: ${data.main.humidity}%</p>
          <p>üå¨ Wind: ${data.wind.speed} m/s</p>
        `;
      } catch (err) {
        document.getElementById("weatherResult").innerHTML = `<p>‚ö†Ô∏è Failed to load weather data. Try again.</p>`;
      }
    }
  </script>

</body>
</html>
